<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short stories generated by Gemini 2 and Imagen 3</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.2.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.2.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.2.0/firebase-storage-compat.js"></script>

      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bangers&display=swap"
          rel="stylesheet">

    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<div id="story">
    <h1 id="title"></h1>
    <div id="publicationDate"></div>
    <div class="chapters"></div>
    <h1 id="end">The End</h1>
</div>
<div id="nextPrev">
    <div id="prev">
        ⇦
        <a href="#"></a>
    </div>
    <div id="verticalSeparator">&nbsp;</div>
    <div id="next">
        <a href="#"></a>
        ⇨
    </div>
</div>
<script src="/app.js">
</script>
</body>
</html>
